<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/favicon-192x192.png"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="shortcut icon" href="/favicon-32x32.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Language" content="en" />
    <link
      rel="manifest"
      href="/manifest.webmanifest"
      crossorigin="use-credentials"
    />
    <meta name="theme-color" content="#646cff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WestHash | Web3 Technologies</title>
    <meta
      name="description"
      content="WestHash delivers enterprise-grade Web3, cloud, serverless & full‑stack software engineering solutions. Architecture, security, scalability & innovation."
    />
    <meta
      name="robots"
      content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
    />
    <meta name="author" content="WestHash LLC" />
    <meta
      name="keywords"
      content="WestHash, web3, blockchain, cloud, serverless, architecture, devops, enterprise software, scalability"
    />
    <link rel="canonical" href="https://www.westhash.io/" />

    <!-- Open Graph / Social -->
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="WestHash" />
    <meta property="og:title" content="WestHash" />
    <meta
      property="og:description"
      content="Enterprise-grade solutions in Web3, cloud, serverless and full‑stack engineering."
    />
    <meta property="og:url" content="https://www.westhash.io/" />
    <meta property="og:image" content="https://www.westhash.io/og-image.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:alt"
      content="WestHash – Web3 & Cloud Engineering"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="WestHash | Enterprise Solutions with Web3 & Cloud Technologies"
    />
    <meta
      name="twitter:description"
      content="Enterprise-grade Web3, cloud & serverless software engineering."
    />
    <meta name="twitter:image" content="https://www.westhash.io/og-image.png" />
    <meta name="twitter:site" content="@westhash" />

    <!-- Performance hints (adjust if you start using external fonts/CDNs) -->
    <meta http-equiv="Accept-CH" content="DPR, Viewport-Width, Width" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "WestHash",
        "legalName": "WestHash LLC",
        "url": "https://www.westhash.io/",
        "logo": "https://www.westhash.io/og-image.png",
        "description": "Enterprise software engineering specializing in Web3, cloud, serverless and scalable architectures.",
        "sameAs": [
          "https://github.com/westhash",
          "https://app.ens.domains/name/westhash.eth"
        ]
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://www.westhash.io/",
        "name": "WestHash | Enterprise Solutions with Web3 & Cloud Technologies",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.westhash.io/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
