<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-labelledby="t">
  <title id="t">WestHash favicon</title>
  <defs>
    <!-- Neutral gradient background -->
    <linearGradient id="g" x1="0" x2="1" y1="1" y2="0">
      <stop offset="0" stop-color="#2a2c31"/>
      <stop offset="1" stop-color="#40454f"/>
    </linearGradient>
    <!-- Soft inner shadow -->
    <radialGradient id="v" cx="0.25" cy="0.25" r="1.05">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.06" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0.55" />
    </radialGradient>
  </defs>
  <rect width="64" height="64" rx="14" fill="url(#g)"/>
  <rect width="64" height="64" rx="14" fill="url(#v)" style="mix-blend-mode:overlay" opacity="0.6"/>
  <!-- W# logo styled like the banner - bold and tight spacing -->
  <text x="30" y="46" font-family="system-ui,Inter,Arial,sans-serif" font-size="35" font-weight="900" fill="#ffffff" text-anchor="middle" letter-spacing="-3">W<tspan fill="#646cff" font-weight="900">#</tspan></text>
</svg>
