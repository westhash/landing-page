<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <!-- Neutral grey gradient background (removed purple wash, kept brand color only in the logo hash) -->
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4d4d4f" />
      <stop offset="60%" stop-color="#363738" />
      <stop offset="100%" stop-color="#1f2021" />
    </linearGradient>
    <!-- Subtle radial vignette for depth -->
    <radialGradient id="v" cx="0.2" cy="0.25" r="1.1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.05" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0.55" />
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="#252627" />
  <rect width="1200" height="630" fill="url(#g)" />
  <rect width="1200" height="630" fill="url(#v)" style="mix-blend-mode:soft-light" />
  <text x="70" y="300" font-family="system-ui, Inter, Arial" font-weight="700" font-size="140" fill="white">West<tspan fill="#646cff">#</tspan></text>
  <text x="72" y="380" font-family="system-ui, Inter, Arial" font-size="40" fill="#d0d0d0" letter-spacing="2">WEB3 • CLOUD • SERVERLESS • ARCHITECTURE</text>
  <text x="72" y="440" font-family="system-ui, Inter, Arial" font-size="32" fill="#9a9a9a">Enterprise Software Engineering</text>
  <text x="72" y="500" font-family="system-ui, Inter, Arial" font-size="24" fill="#646cff">www.westhash.io</text>
</svg>
